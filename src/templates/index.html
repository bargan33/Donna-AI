<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donna AI</title>

    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Include custom CSS -->
    <link href="/static/css/styles.css" rel="stylesheet">

    <!-- Include fontawesome -->
    <script src="https://kit.fontawesome.com/6d11a7e4c3.js" crossorigin="anonymous"></script>

    <!-- Include Bootstrap JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script>
</head>


<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><b>Donna AI</b></a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link btn btn-light btn-lg custom-btn" id="custom-btn" href="/new_session">Create
                            New Session</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Main Content -->
    <div class="container mt-5 custom-container">
        <div class="custom-header rounded-top">
            <h2 class="text-center custom-title">Active Sessions</h2>
        </div>
        <div class="table-container">
            <div class="d-flex justify-content-center">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Session Name</th>
                            <th scope="col">Refresh</th>
                            <th scope="col">Delete</th>
                            <th scope="col">Evaluate</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for session in sessions %}
                        <tr>
                            <td><b>{{ session }}</b></td>
                            <td><button class="btn custom-button"><i class="fa-sharp fa-solid fa-rotate-right"
                                        style="color: white;"></i></button></td>
                            <td>
                                <a href="{{ url_for('routes.delete_session', session_name=session) }}"
                                    class="btn custom-button">
                                    <i class="fa-regular fa-xmark" style="color: white;"></i>
                                </a>
                            </td>
                            <td><button class="btn custom-button"><i class="fa-solid fa-check"
                                        style="color: white;"></i></button></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>


</body>

</html>
